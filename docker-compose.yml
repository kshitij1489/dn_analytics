services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: analytics-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Schema files can be auto-loaded on first run by mounting:
      # - ./database/schema:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network
    restart: unless-stopped

  # Streamlit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-app
    environment:
      DB_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/analytics
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    ports:
      - "${APP_PORT:-8501}:8501"
    volumes:
      - ./app.py:/app/app.py
      - ./database:/app/database
      - ./scripts:/app/scripts
      - ./data_cleaning:/app/data_cleaning
      # Mount data and utils for live updates
      - ./data:/app/data
      - ./utils:/app/utils
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - analytics-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  analytics-network:
    driver: bridge

