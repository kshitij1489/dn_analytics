services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: analytics-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Schema files can be auto-loaded on first run by mounting:
      # Mount consolidated schema files in execution order
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/indexes.sql:/docker-entrypoint-initdb.d/02_indexes.sql
      - ./database/views.sql:/docker-entrypoint-initdb.d/03_views.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/04_seed.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  analytics-network:
    driver: bridge

